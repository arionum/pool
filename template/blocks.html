    <div class="row">
                        <div class="col-xs-12 col-md-12 col-lg-12 allcp-grid ">


                        <div class="panel of-h" id="spy1">
                                <div class="panel-heading br-b-o w-mt-15">
                                    <span class="panel-title">Last {$limit} won blocks</span>
                                      </div>
                                <div class="panel-body pn mt25">
                                    <div class="table-responsive">
                                        <table class="table display datatable" id="datatable1">
                                            <thead>
                                            <tr>
                                                <th class="va-m">Reward</th>
                                                <th class="va-m">Height</th>
                                                <th class="va-m"><div align=left>Miner</div></th>
                                            </tr>
                                            </thead>
                                            <tfoot>
                                            <tr>
                                            <tr>
                                            <th class="va-m">Reward</th>
                                            <th class="va-m">Height</th>
                                            <th class="va-m"><div align=left>Miner</div></th>
                                            </tr>
                                            </tr>
                                            </tfoot>

                                            <tbody>
{loop="$blocks"}
                                            <tr>
                                                <td>{$value.reward}</td>
                                                <td>
                                                    {if="$value.orphan == false"}
                                                    <a class="text-success" target="_blank" href="https://www.arionum.info/block/{$value.id}">{$value.height}</a>
                                                    {else}
                                                     <p class="text-danger">{$value.height}</p>
                                                    {/if}
                                                </td>
                                                <td><div align=left>{$value.miner}</div></td>
                                            </tr>
 {/loop}
                                            </tbody>
                                        </table>
                                    </div>
    
                                </div>
                            </div>
                        
</div>
</div>
